<h1>*NgFor</h1>

<ul>
  <li *ngFor="let person of people, let i = index">
    {{ i + 1 }} - {{ person.name }}
  </li>
</ul>

<ul>
  <li *ngFor="let curso of cursos, let i = index">
    {{ i + 1 }} - {{ curso }}
  </li>
</ul>
