<h1>NgSwitch</h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" [class.active]="aba === 'home'" (click)="aba = 'home'">
          Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [class.active]="aba === 'mapa'" (click)="aba = 'mapa'">
            Mapa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [class.active]="aba === 'lista'" (click)="aba = 'lista'">
            Lista</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'">
    Mode Mapa Atividado
  </p>
  <p *ngSwitchCase="'lista'">
    Mode Lista Atividado
  </p>
  <p *ngSwitchDefault="'Home'">
    Home
  </p>

</div>
