<div style="margin-top: 20px" *ngIf="form" > <!--So vai mostrar essas informações caso o formulario seja passado-->
  <div>
    Detalhes do Form
  </div>
  <pre>
    Form válido: {{ form.valid }}
  </pre>
  <pre>
    Form submetido: {{ form.submit }}
  </pre>
  <pre>
    Valores: <br> {{ form.value | json}} <!--esse valores do formulario é um objeto, então para conseguir verificar essas informações na tela usa o pipe | json-->
  </pre>
</div>
