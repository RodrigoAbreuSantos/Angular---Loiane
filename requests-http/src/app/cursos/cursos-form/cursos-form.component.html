<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px;">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome do Curso</label>
      <input type="text"
      class="form-control"
      placeholder="Nome do Curso"
      id="nome"
      formControlName="nome"
      [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
      >
      <div class="invalid-feedback" *ngIf="hasError('nome')" >
        Campo Invalido
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
