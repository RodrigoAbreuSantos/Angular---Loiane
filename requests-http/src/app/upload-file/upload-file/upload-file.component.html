<form [formGroup]="cadastroForm">
  <div style="margin-top: 10px;">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" formControlName="fileToUpload">
      <label class="custom-file-label" for="customFile" id="customFileLabel"></label>
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" (click)="onUpload(cadastroForm.value)" [disabled]="!cadastroForm.valid">Upload</button>
  </div>
</form>
